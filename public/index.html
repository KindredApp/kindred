<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>kindred</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/0.3.0/tippy.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.7.0.min.js"></script>
    <script src="https://cdn.pubnub.com/webrtc/rtc-controller.js"></script>
    <script src="https://cdn.rawgit.com/mattboldt/typed.js/master/js/typed.js"></script>
    <script src="//media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="//media.twiliocdn.com/sdk/js/video/releases/1.0.0-beta5/twilio-video.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        Typed.new(".element", {
          strings: ["", "What is your favorite decade for music?", 
          "^2000 What happens after you die?", 
          "^2000 Cats or dogs?",
          "^2000 Who should be able to own a gun?",
          "^2000 What is your favorite sport to watch and/or play?",
          "^2000 Who among these would win in a rap battle?",
          "^2000 Where do you get the majority of your morals from?"],
          typeSpeed: 15,
          backSpeed: 20,
          startDelay: 1500,
          backDelay: 500,
          loop: true,
          loopCount: null
        });
      });
    </script>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script src="/bundles/bundle.js"></script>
  </body>
